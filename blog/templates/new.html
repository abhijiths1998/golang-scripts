<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>New Post</title>
</head>
<body>
    <h1>Create a new post</h1>
    <form action="/create" method="post">

    </form>
    <a href="/">Back to home</a>
</body>
</html>
